<section id="contact" class="main__contact contact" data-name="section-7" data-bg="#CFA453">
	<div class="container">
		<div class="contact__row">
			<h2 class="contact__title subtitle" data-aos="fade-up">Связаться с нами</h2>
			<div class="contact__wrapper" data-aos="zoom-in">
				<div class="contact__contact-block">
					<p class="contact__contact-description">Если у вас остались вопросы или вы желаете сделать предложение,
						оставьте ваши контакты и сообщение в форме ниже. Наш менеджер свяжеться с вами в самое ближайшее время и
						сразу с ответом.</p>
					<div class="contact__form-container form-container ">
						<div class="form-preloader"></div>
						<form class="ajax-contact-form contact__form form" action="#">
							<div class="form__input-row">
								<div class="form__input">
									<input id="name" type="text" name="name" placeholder="Ваше имя">
								</div>
								<div class="form__input">
									<input data-input-req id="tel" type="tel" name="tel" placeholder="Ваш телефон" required
										data-phone-pattern>
								</div>
								<div class="form__input">
									<input data-input-req id="mail" type="mail" name="mail" placeholder="Ваша почта" required>
								</div>
							</div>
							<div class="form__input">
								<textarea id="message" name="message" cols="40" rows="6" class="message"
									placeholder="Сообщение..."></textarea>
							</div>
							<div class="form__check">
								<input type="checkbox" checked>
								<p>соглашаюсь с <a title="Политика конфиденциальности" target="_blank" href="/privacy.html">политикой
										конфиденциальности</a> и даю согласие на обработку персональных
									данных</p>
							</div>
							<button disabled data-button-send class="contact__button-form button">Отправить</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="form-callback"></div>
</section>
